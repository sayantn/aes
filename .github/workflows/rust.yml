name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  style:
    name: Check Style
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - run: rustup update --no-self-update

      - name: Rustfmt Check
        run: cargo fmt --all --check

  test-aesni:
    strategy:
      matrix:
        channel: [ stable, beta, nightly ]
        target:
          - x86_64-unknown-linux-gnu
          - i686-unknown-linux-gnu
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: ${{ matrix.channel }}
      target-features: +aes

  test-aesni-vaes:
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - i686-unknown-linux-gnu
        target-features:
          - +vaes
          - +vaes,+avx512f
        exclude:
          # FIXME: Add emulation for i686
          - target: i686-unknown-linux-gnu
            target-features: +vaes,+avx512f
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: nightly
      target-features: ${{ matrix.target-features }}
      extra-features: --features=nightly

  test-neon:
    strategy:
      matrix:
        channel: [ stable, beta, nightly ]
        target:
          - aarch64-unknown-linux-gnu
        include:
          - target: aarch64_be-unknown-linux-gnu
            channel: nightly
            build-std: true
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: ${{ matrix.channel }}
      target-features: +aes
      extra-features: ${{ matrix.build-std && '-Z build-std' || '' }}

  test-armv8:
    strategy:
      matrix:
        target:
          - armv7-unknown-linux-gnueabihf
          - thumbv7neon-unknown-linux-gnueabihf
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: nightly
      target-features: +v8,+aes
      extra-features: --features=nightly

  test-riscv:
    strategy:
      matrix:
        target:
          - riscv64gc-unknown-linux-gnu
          - riscv32gc-unknown-linux-gnu
        include:
          - target: riscv32gc-unknown-linux-gnu
            build-std: true
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: nightly
      target-features: +zkne,+zknd
      extra-features: --features=nightly ${{ matrix.build-std && '-Z build-std' || '' }}
  
  test-powerpc:
    strategy:
      matrix:
        target:
          # - powerpc-unknown-linux-gnu FIXME: `qemu-ppc` doesn't seem to have a CPU that supports AES
          - powerpc64-unknown-linux-gnu
          - powerpc64le-unknown-linux-gnu
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: nightly
      target-features: +power8-crypto
      extra-features: --features=nightly

  test-software:
    strategy:
      matrix:
        channel: [ stable, beta, nightly ]
        target:
          - x86_64-unknown-linux-gnu
          - i686-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - armv7-unknown-linux-gnueabi
          - armv7-unknown-linux-gnueabihf
          - thumbv7neon-unknown-linux-gnueabihf
          - riscv64gc-unknown-linux-gnu
          - powerpc-unknown-linux-gnu
          - powerpc64-unknown-linux-gnu
          - powerpc64le-unknown-linux-gnu
          - s390x-unknown-linux-gnu
          - i586-unknown-linux-gnu
          - sparc64-unknown-linux-gnu
        constant-time:
          - ''
          - --features=constant-time
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: ${{ matrix.channel }}
      extra-features: ${{ matrix.constant-time }}

  test-software-build-std:
    strategy:
      matrix:
        target:
          - riscv32gc-unknown-linux-gnu
          - aarch64_be-unknown-linux-gnu
        constant-time:
          - ''
          - --features=constant-time
    uses: ./.github/workflows/runtest.yml
    with:
      target: ${{ matrix.target }}
      channel: nightly
      extra-features: ${{ matrix.constant-time }} -Z build-std